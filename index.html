<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Fetcher</title>
    <link rel="stylesheet" href="css/photon.min.css">
</head>

<body>
    <div class="window">
        <!-- .toolbar-header sits at the top of your app -->
        <header class="toolbar toolbar-header">
            <h1 class="title">Fetcher</h1>
        </header>
        <!-- Your app's content goes inside .window-content -->
        <div class="window-content">
            <nav class="nav-group">
                <h5 class="nav-group-title">Method</h5>
                <a class="nav-group-item active">
                    <span class="icon icon-home"></span> GET
                </a>
                <span class="nav-group-item">
    <span class="icon icon-download"></span> Fetch
                </span>
                <span class="nav-group-item">
    <span class="icon icon-folder"></span> POST
                </span>
                <span class="nav-group-item">
    <span class="icon icon-signal"></span> JSONP
                </span>
            </nav>
            <form style="margin-left:10%;margin-top:10%" id="ajaxForm">
                <div class="form-group">
                    <label>API address</label>
                    <input class="form-control" placeholder="URL" id="urlToGet">
                </div>
                <div class="form-group">
                    <label>token</label>
                    <input type="password" class="form-control" placeholder="Token">
                </div>
                <select class="form-control">
                    <option>show in table</option>
                    <option>show in plaintext</option>
                    <option>show in formatted JSON</option>
                </select>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="saceAsFile"> Save as file
                    </label>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-form btn-default" id="reset" >Reset</button>
                    <button type="submit" class="btn btn-form btn-primary" id="start" >Start</button>
                </div>
            </form>
            <div class="showPanel">

            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript">
    // In renderer process (web page).
    const {
        ipcRenderer
    } = require('electron');

    console.log(ipcRenderer.sendSync('synchronous-message', 'Start working!')) ;

    </script>

</body>
</html>
